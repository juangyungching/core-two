<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love-poem-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="email-input">
            <h6></h6>
        </div>
    </header>

    <div class="title">
        <h3>LOVE POEM</h3>
        <div class="line">
            <div class="line-1"></div>
            <div class="line-2"></div>
        </div>
        
    </div>
    
    <div class="verse">
        <div class="line1" id="line1">
            <p>I 
                <span class="dont-1">don't</span>
                ___<span class="input" id="line1-input" role="textbox" contenteditable></span>___
                you,
            </p>
        </div>

        <div class="line2"  id="line2">
            <p>I 
                <span class="dont-2">don't</span>
                ___<span class="input" id="line2-input" role="textbox" contenteditable></span>___
                you,
            </p>
        </div>

        <div class="line3">
            <p>Roses are red,
            </p>
        </div>

        <div class="line4">
            <p>Violets are blue,
            </p>
        </div>

        <div class="line5">
            <p>& so
            </p>
        </div>

        <div class="line6"  id="line6">
            <p>I 
                <span class="dont-3">don't</span>
                ___<span class="input" id="line6-input" role="textbox" contenteditable></span>___
                you,
            </p>
        </div>
  
    </div>

    <div class="xoxo">
        <p>
            xoxo,__<span class="input" role="textbox" contenteditable></span>__.
        </p>
    </div>

    <div class="a-pop-ups" id="apopup">
        <img src="img/a-popup.png" alt="a-popup" class="a-children">
        <img src="img/a-popup.png" alt="a-popup" class="a-children">
        <img src="img/a-popup.png" alt="a-popup" class="a-children">
        <img src="img/a-popup.png" alt="a-popup" class="a-children">
    </div>

    <div class="e-pop-ups" id="epopup">
        <img src="img/e-popup.png" alt="e-popup" class="e-children">
        <img src="img/e-popup.png" alt="e-popup" class="e-children">
        <img src="img/e-popup.png" alt="e-popup" class="e-children">
        <img src="img/e-popup.png" alt="e-popup" class="e-children">
    </div>
    
    <div class="i-pop-ups" id="ipopup">
        <img src="img/i-popup.png" alt="i-popup" class="i-children">
        <img src="img/i-popup.png" alt="i-popup" class="i-children">
        <img src="img/i-popup.png" alt="i-popup" class="i-children">
        <img src="img/i-popup.png" alt="i-popup" class="i-children">
    </div>

    <div class="o-pop-ups" id="opopup">
        <img src="img/o-popup.png" alt="o-popup" class="o-children">
        <img src="img/o-popup.png" alt="o-popup" class="o-children">
        <img src="img/o-popup.png" alt="o-popup" class="o-children">
        <img src="img/o-popup.png" alt="o-popup" class="o-children">
    </div>

    <div class="u-pop-ups" id="upopup">
        <img src="img/u-popup.png" alt="u-popup" class="u-children">
        <img src="img/u-popup.png" alt="u-popup" class="u-children">
        <img src="img/u-popup.png" alt="u-popup" class="u-children">
        <img src="img/u-popup.png" alt="u-popup" class="u-children">
    </div>

    <script src="script.js"></script>
</body>

</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results page</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="logo">
        <a href="index.html">
            <img src="img/green-logo.png" alt="logo">
        </a>
    </div>


    <div class="top-bar">
        <h3>your results are here...</h3>
    </div>
   

    <div class="manga">
    </div>

    <div class="book-name">

        <div class="title-container">
            <h5 class="book-title"></h5>
        </div>

        <img src="img/book-name.png" alt="book-name-bubble">
    </div>



    <div class="book-info">

        <div class="info-container">
            <div class="artist">
                <h4>Artist</h4>
                <h5 class="artist-name"></h5>
            </div>
            
            <div class="publishedyear">
                <h4>Published in</h4>
                <h5 class="year"></h5>
            </div>
            
        </div>
        
        <img src="img/book-info.png" alt="book-info-bubble">
    </div>


    <div class="buttons">
        <div class="buttons-grid">
            <a  class="refresh-button" onclick="refreshPage()"> </a>
            <a href="cata.html" class="cata-button"></a>
            
        </div>
        
    </div>

    
    

    
    <div class="background-img">
        
        <img src="img/results-bg.jpg" alt="results">
    </div>
<script src="results.js"></script>
    
</body>
</html>

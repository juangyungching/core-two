<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>art style test</title>
        <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="logo">
        <img src="img/logo.png" alt="logo">
    </div>

    <div class="grid-boxes">
        <div class="img-grids">

            
            <div class="img-item">
                <div class="top-pink-lit"></div>
                <div class="top-pink-lit-border"></div>

                <img src="img/sugar-soilder.jpg" alt="">
            </div>


            <div class="img-item">
                <div class="top-blue-lit"></div>
                <div class="top-blue-lit-border"></div>

                <img src="img/jujutsu-kaisen.jpg" alt="">
            </div>


            <div class="img-item">
                <img src="img/one-punch-man.jpg" alt="">
            </div>


            <div class="img-item">
                <img src="img/high-rise-invasion.jpg" alt="">
            </div>


        </div>
    </div>

    <div class="btn-panels">

        <div class="question">
            <p>Pick an art style</p>
        </div>
        
        <div class="btn-grids">
            
            <div class="btn-item">
                
                
                <a href="result.html" class="btn-1">
                    <p>Shōjo (girls)</p>
                    <div class="top-pink-lit">
                    </div>
                    
                    
                </a>
           
            </div>

            <div class="btn-item">
    
                <a href="result.html" class="btn-2">
                    <p>Shōnen (boys)</p>
                    <div class="top-blue-lit">
                        <div class="top-blue-lit-border"></div>
                    </div>
                </a>
                
            </div>


            <a href="result.html" class="btn-item">

                <div class="btn-3">
                    <p>Abstract</p>
                    <div class="top-yellow-lit"></div>
                </div>
            
            </a>


            <a href="result.html" class="btn-item">

                <div class="btn-4">
                    <p>Realistic</p>
                    <div class="top-green-lit"></div>
                </div>
                
            </a>

        </div>

    </div>
    
    
    <div class="background-img">
        
        <img src="img/test-bg.jpg" alt="">
    </div>

</body>

</html>

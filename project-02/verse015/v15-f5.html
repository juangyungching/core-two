                        <h4>“Wretch,”
                        </h4>
                        <p>I cried 
                        </p>
                    </div>    
                </div>
    
                <div class="verse" id="verse4">
                    <div class="dialogue">
                        <h4>“thy God hath lent thee—by <br>
                            these angels he hath sent thee <br>
                            <br>
                            Respite—respite and nepenthe <br>
                            from thy memories of Lenore; <br>
                            <br>
                            Quaff, oh quaff this kind nepenthe<br>

                </div>

        <div id="container">
            <div class="verse" id="verse1">
                <div class="narration">
                    <p>Deep into that darkness peering,<br>
                        long I stood there wondering, fearing,
                    </p>
                </div>    
            </div>

            <div class="verse" id="verse2">
                <div class="narration">
                    <p>Doubting, dreaming dreams no mortal<br>
                        ever dared to dream before; <br>
                    </p>
                </div>    
            </div>

            <div class="verse" id="verse3">
                <div class="narration">
                    <p>But the silence was unbroken,<br>
                        and the stillness gave no token,
                    </p>

                    <br>  
                    <br>  
                    <br>  
        
                    <p>.  .  .</p>
                </div>
            </div>

        </div>

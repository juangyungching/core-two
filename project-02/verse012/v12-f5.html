    <body>
        <div id="container">
            <div class="fade">
            <div class="dialogue">
                <div class="verse" id="verse4">
                    <h4>“Caught from some unhappy master <br>
                    whom unmerciful Disaster
                    </h4>
    
                </div>
            </div>
           
            <div class="dialogue">
                <div class="verse" id="verse5">
                    <h4>Followed fast and followed faster <br>
                        till his songs one burden bore— 
                    </h4>
                </div>
            </div>
        </div>
            <div class="dialogue">
                <div class="verse" id="verse6">
                    <h4>Till the dirges of his Hope that <br>
                        melancholy burden bore<br>
                        Of  ‘Never—nevermore’.”
                    </h4>
                </div>
            </div>
    
        </div>
    
        <div class="raven-pop-up hide">
            <div class="head">

                    <div class="right-eye-bottom"></div>
                </div>
            </div>
    
            <div class="body">
